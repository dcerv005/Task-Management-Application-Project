      <h1 class="mb-3">Edit Task</h1>
      <form>
        <div class="row mb-3">
          <label for="StaticTitle" class="col-sm-2 col-form-label">Task</label>
          <div class="col-sm-10">
            <input disabled type="text" class="form-control" id="StaticTitle" value="Task 1">
          </div>
        </div>
        <div class="row mb-3">
          <label for="TaskDetails" class="col-sm-2 col-form-label">Details</label>
          <div class="col-sm-10">
            <textarea name="Task Details" id="TaskDetails" rows="3" cols="100%"></textarea>
          </div>
        </div>
        <div class="input-group input-group-sm p-1 my-3">
          <label class="me-2 py-1" for="select">Assign Task</label>
          <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected>Choose...</option>
            <option value="1">username1</option>
            <option value="2">username2</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Edit Task</button>
      </form>
